<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WP Reader - A WP REST API demo</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,400i,700,700i|Source+Sans+Pro:400,400i,700i,900" rel="stylesheet">
    <link rel="stylesheet" href="style-main.css" type="text/css" media="all">
    <script defer src="JS/loadpost.js"></script>
</head>

<body>
    <a class="skip-link screen-reader-text" href="#content">Skip to content</a>

    <header class="masthead">
        <div class="site-header">
            <div class="site-branding">
                <p class="site-title">WP Reader</p>
            </div><!-- .site-title -->
            <form id="new-url" class="url-form">
                <input type="text" name="raw_url" value="" placeholder="Paste full URL" />
                <input type="submit" name="form_submit" value="Get posts" />
            </form>
            <div class="error"></div>
        </div><!-- .centered -->

    </header><!-- .masthead -->

    <section class="content">
        <main class="main-area">

            <div class="post centered">
                <h1 class="post-title skeleton">Post title</h1>
                <div class="post-meta skeleton">
                    by <span class="post-author">Author name</span>. Published <span class="post-date">Publishing date</span>. <span class="post-link">Original link</span>
                </div>
                <div class="post-content skeleton">
                    <p>Post content</p>
                </div><!-- .post-content -->
            </div><!-- .post centered -->

        </main><!-- .main-area -->

        <nav class="navigation-list">
            <div class="nav-loader">
                <img src="JS/spinner.svg" class="list-loader" />
            </div>
            <ul></ul>
        </nav><!-- .navigation-list -->
    </section><!-- .content -->

    <footer class="footer">
        <section class="footer-widgets centered">
            <div class="footer-title">WP Reader</div>
            <p>A simple WordPress REST API app</p>
        </section><!-- .footer-widgets -->

    </footer><!-- .footer -->

</body>

</html>
